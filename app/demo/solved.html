<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Breakfast Roll Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/breakfast-roll.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='container'>
      <div class='hero-unit'>
        <h1>Breakfast Roll Recipes</h1>
        <p>git clone https://github.com/ngauthier/intro-to-backbone-js.git</p>
        <p><a href="http://intro-to-backbone-js.herokuapp.com/">
          http://intro-to-backbone-js.herokuapp.com/
        </a></p>
        <p><a href="index.html">View unsolved version</a></p>
      </div>
      <div class='row'>
        <div class='span12' id='breakfast-roll'>
          Loading...
        </div>
      </div>
    </div>

    <script type="text/x-handlebars-template" id="index-template">
      <h2>There are {{ count }} recipes</h2>
      <div class='recipes'></div>
    </script>
    <script type="text/x-handlebars-template" id="recipe-template">
      <h3>{{ name }}</h3>
      <p>{{ ingredients }}</p>
      <p>
        <button class='btn btn-danger'>Delete</button>
      </p>
    </script>
    <script type="text/x-handlebars-template" id="form-template">
      <legend>Add a recipe</legend>
      <fieldset>
        <div class='control-group'>
          <label class='control-label' for='name'>Name</label>
          <div class='controls'>
            <input type='text' class='input-xlarge' id='name'>
          </div>
        </div>
        <div class='control-group'>
          <label class='control-label' for='ingredients'>Ingredients</label>
          <div class='controls'>
            <input type='text' class='input-xlarge' id='ingredients'>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Add Recipe</button>
        </div>
      </fieldset>
    </script>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/breakfast-roll-solved.js"></script>
    <script>$(function() { BreakfastRoll.boot($('#breakfast-roll')); });</script>
  </body>
</html>
